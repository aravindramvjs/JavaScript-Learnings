<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
</head>
<body>

    <label for="subsCheckbox"> Subscribe To Our Newsletter!</label>
    <input type="checkbox" name="subsCheckbox" id="subsCheckbox">

    <h2>You Need To Pay : $2000</h2>
    <p>Please Select Your Payment Option:</p>

    <!-- use same name for all radio buttons to aviod multiselect -->
    <input type="radio" name="pay" id="gpaybtn">
    <label for="gpaybtn"> Google Pay</label>
    

    <input type="radio" name="pay" id="paytmbtn">
    <label for="paytmbtn"> PayTm</label>
    

    <input type="radio" name="pay" id="phonepaybtn">
    <label for="phonepaybtn"> PhonePay</label>
    <br>
    <button id="submit">Submit</button>

    <script src="checked.js" ></script>
</body>
</html>
